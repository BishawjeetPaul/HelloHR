{% extends 'admin-panel/index.html' %}
{% load static %}

{% block css %}
<style>
.pad-bg {
    background: #f8f8f8;
    padding: 40px 20px;
    border-radius: 5px;
    margin-top: 50px;
    margin-bottom: 50px;
    border: 1px solid #e5e5e5;
    h1 {
      padding-bottom: 30px;
      margin-top: 0;
      margin-bottom: 30px;
      border-bottom: 1px dashed #ccc;
    }
  }
</style>
{% endblock %}

{% block content %}

<div class="container">
  <!-- <div class="row mt-2 ml-3 mb-0">
    <div class="page-title">
        <div class="page-title-heading"> 
            <h3>Add HR Account</h3>
        </div> 
    </div>
  </div> -->
  <div class="app-page-title pt-5 mb-0">
    <div class="page-title-wrapper">
        <div class="page-title-heading ml-2">
            <span>ADD HR ACCOUNT</span>
        </div>
        <div class="page-title-actions">
            <a href="{% url 'adminPanel:admin-dashboard'%}" class="active">Home</a>/<span>Add HR</span>
        </div>
    </div>
</div>
    <div class="row">
      <div class="col-sm-12 col-sm-offset-2 mt-0">
        <form method="POST" action="/hellohr/admin/save/companyHR" class="form-horizontal pad-bg">
          {% csrf_token %}
          <h1 class="text-center pt-0">Add HR Account</h1>
          <hr class="mb-5 pt-0">
          <div class="form-group row">
            <label for="" class="control-label col-sm-3 float-right">First Name</label>
            <div class="col-sm-9">
              <input name="first_name" type="text" placeholder="First Name" required class="form-control input-lg" />
            </div>  
          </div>
          <div class="form-group row">
            <label for="" class="control-label col-sm-3 float-right">Last Name</label>
            <div class="col-sm-9">
              <input name="last_name" type="text" class="form-control input-lg" placeholder="Last Name" required>
            </div>  
          </div>
          <div class="form-group row">
            <label for="" class="control-label col-sm-3 float-right">Username</label>
            <div class="col-sm-9">
              <input name="username" type="text" class="form-control input-lg" placeholder="UserName" required>
            </div>  
          </div>
          <div class="form-group row">
            <label for="" class="control-label col-sm-3 float-right">Email</label>
            <div class="col-sm-9">
              <input name="email" type="email" class="form-control input-lg" placeholder="Email Address" required>
            </div>  
          </div>
          <div class="form-group row">
            <label for="" class="control-label col-sm-3 float-right">Mobile No.</label>
            <div class="col-sm-9">
              <input name="mobile_no" type="text" class="form-control input-lg" placeholder="Mobile Number" required>
            </div>  
          </div>
          <div class="form-group row">
            <label for="" class="control-label col-sm-3 float-right">Address</label>
            <div class="col-sm-9">
              <input name="address" type="text" class="form-control input-lg" placeholder="Address" required>
            </div>  
          </div>
          <div class="form-group row">
            <label for="" class="control-label col-sm-3">Password</label>
            <div class="col-sm-9">
              <input name="password" type="password" class="form-control input-lg" placeholder="Password">
            </div>  
          </div>
          <div class="form-group row">
            <div class="col-sm-offset-3 col-sm-12 float-right">
              <button type="submit" class="btn btn-dark btn-lg float-right">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}

<script>

</script>

{% endblock %}
